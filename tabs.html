<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head profile="http://www.w3.org/2005/10/profile">
        <title>cloud9 - Draggable Tabs</title>

        <script type="text/javascript" src="support/apf/apf.js"></script>
    </head>
    <body>
        <a:skin
          src        = "client/style/skins.xml"
          media-path = "client/style/images/"
          icon-path  = "client/style/icons/" />

        <a:tab anchors="20 20 20 20" skin="editor_tab" buttons="close,scale,order">
            <a:page caption="First" />
            <a:page caption="Second" />
            <a:page caption="Third" />
            <a:page caption="Last" />
        </a:tab>
    </body>
</html>
